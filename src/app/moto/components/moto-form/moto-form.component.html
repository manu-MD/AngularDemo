<form [formGroup]="form" (ngSubmit)="submit(form.value)" #bikeForm="ngForm">
  <br>

    <h3>MOTO</h3>

    <app-field-marque class="input-width" category="Moto" [formGroup]="form" controlName="marqueId"></app-field-marque>

    <br>

    <app-field-type class="input-width" category="Moto" [formGroup]="form" controlName="typeId"></app-field-type>

    <br>

    <app-field-color class="input-width" [formGroup]="form" controlName="couleurId"></app-field-color>

    <br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Saisissez une date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <br>

    <mat-radio-group formControlName="cylindree" >
        <mat-radio-button value="0">Moins de 600 cm3</mat-radio-button>
        <mat-radio-button value="1">Plus de 600 Cm3</mat-radio-button>
    </mat-radio-group>

    <br>

    <mat-form-field class="input-width">
        <textarea matInput id="renseignement" formControlName="renseignement"
            placeholder="Saisissez votre demande">
        </textarea>
    </mat-form-field>

    <br>

    <div>
        <mat-form-field class="input-width">
            <input matInput placeholder="Entrez votre email" formControlName="email" required>
        </mat-form-field>
    </div>

    <br>

    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Valider</button>
        <button mat-raised-button type="reset" (click)="onReset()">Initialiser</button>
    </div>

<br>

</form>

<table #myTable mat-table [dataSource]="liste" class="mat-elevation-z8">


    <ng-container matColumnDef="marque">
        <th mat-header-cell *matHeaderCellDef> Marque </th>
        <td mat-cell *matCellDef="let l"> {{l.marque.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let l"> {{l.type.type}} </td>
    </ng-container>

    <ng-container matColumnDef="couleur">
        <th mat-header-cell *matHeaderCellDef> Couleur </th>
        <td mat-cell *matCellDef="let l"> {{l.couleur.couleur}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let l"> {{l.date | date:"EEEE dd MMMM yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="renseignement">
        <th mat-header-cell *matHeaderCellDef> renseignement </th>
        <td mat-cell *matCellDef="let l"> {{l.renseignement}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let l"> {{l.email}} </td>
        </ng-container>

    <ng-container matColumnDef="option1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let l">
            <button mat-raised-button color="primary" (click)="modifier(l.id)" type="button">Modifier</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="option2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let l">
            <button mat-raised-button color="primary" (click)="supprimer(l.id)" type="button">Supprimer</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>

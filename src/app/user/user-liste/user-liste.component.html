<!-- Vue de la liste des utilisateurs inscrits -->

<table #myTable mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let l"> {{l.lastName}}  </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
    <td mat-cell *matCellDef="let l"> {{ l.firstName }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let l"> {{ l.email }} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let l"> {{ l.role }} </td>
  </ng-container>

  <ng-container matColumnDef="option1">
    <th mat-header-cell *matHeaderCellDef> Option </th>
    <td mat-cell *matCellDef="let l">
      <button mat-icon-button aria-label="" (click)="modifier(l.id)" type="button" color="accent"
              [matTooltipPosition]="'above'" matSuffix matTooltip="Modifier l'utilisateur">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="option2">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let l">
      <button mat-icon-button mat-flat-button aria-label="" (click)="supprimer(l.id)" type="button" color="primary"
              [matTooltipPosition]="'above'" matSuffix matTooltip="Supprimer l'utilisateur">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

</table>
